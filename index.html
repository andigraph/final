<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Net Payment</title>
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <script src="./app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }
    h2 {
      font-size: 18px;
    }
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    #status {
      margin-top: 16px;
      font-weight: bold;
    }
    #connect-wallet-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: url('https://tonkeeper.com/assets/tonkeeper-icon.png') no-repeat center center;
      background-size: cover;
      border: none;
      cursor: pointer;
    }
    #spinner {
      margin-top: 15px;
      display: none;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <button id="connect-wallet-btn" onclick="connectWallet()"></button>
  <h1>Deep Net Payment</h1>
  <h2>Halo, <span id="user-name">Pengguna</span>!</h2>
  <button onclick="handleBayar()">Bayar 0.5 TON</button>
  <p id="status">Menunggu koneksi...</p>
  <div id="spinner"><div class="loader"></div></div>
</body>
</html>
