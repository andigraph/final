<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bayar WiFi Deep Net</title>
  <link rel="stylesheet" href="style.css">
  <!-- Memuat TonConnect UI SDK -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <!-- Memuat Telegram Web App SDK (jika DApp dijalankan di Telegram) -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    #connect-wallet-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 40px;
      height: 40px;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: 50%;
      overflow: hidden; /* Memastikan gambar mengikuti border-radius */
    }
    #connect-wallet-btn img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 480px;
      width: 90%;
      box-sizing: border-box; /* Memasukkan padding dalam perhitungan lebar */
    }
    h2 {
      color: #007bff;
      margin-bottom: 20px;
      font-size: 2em;
    }
    p {
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    strong {
      color: #28a745;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(0, 123, 255, 0.3);
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      color: #555;
      min-height: 20px; /* Memastikan ada ruang untuk pesan status */
    }
    .loading-spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      vertical-align: middle;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="connect-wallet-btn"></div>
  <div class="container">
    <h2>Langganan WiFi Deep Net</h2>
    <p>Halo, <span id="user-name">Pengguna</span>!</p>
    <p>Tagihan: <strong>0.5 TON</strong></p>
    <p>
      <button id="bayar-btn">ðŸ’³ Bayar Sekarang</button>
      <button id="verify-btn" onclick="verifyPayment()">âœ… Saya Sudah Bayar</button>
    </p>
    <p id="status">Silakan hubungkan wallet untuk memulai.</p>
  </div>

  <script>
    // Inisialisasi TonConnectUI
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: 'https://andigraph.github.io/final/tonconnect-manifest.json',
      buttonRootId: 'connect-wallet-btn'
    });

    // --- Konfigurasi ---
    // Alamat TON testnet tempat pembayaran harus dikirim.
    // PENTING: Ganti ini dengan alamat TON testnet Anda yang sebenarnya.
    const RECIPIENT_TON_ADDRESS = "0QCzyrSNbHbash569LIGTG_UcgZoJWRtnpljEQbLW_qyA0Of";
    // Jumlah dalam TON (0.5 TON = 500,000,000 nanotons)
    const PAYMENT_AMOUNT_NANOTONS = 500000000;
    // Jumlah minimum untuk mendeteksi pembayaran berhasil (misalnya, 0.49 TON untuk biaya gas)
    const MIN_DETECTION_AMOUNT_NANOTONS = 490000000;
    // URL Web App Google Apps Script Anda
    // PENTING: Ganti ini dengan URL Web App Google Apps Script Anda yang sudah di-deploy.
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx-sOgpMhPreDOCH6uqaHT5PB15f-AYhMgR7p4fNB9iClu2V9e7Leu7-jqJvyZl1yDT-g/exec";

    /**
     * Menangani klik tombol "Bayar Sekarang".
     * Memulai transaksi pembayaran melalui Tonkeeper.
     */
    async function handleBayar() {
      // Tunggu hingga TonConnectUI terhubung dan dapatkan informasi akun
      const connected = await tonConnectUI.connected;
      if (!connected || !connected.account || !connected.account.address) {
        updateStatus("Harap hubungkan wallet terlebih dahulu.", "error");
        console.error("Kesalahan: Wallet belum terhubung saat mencoba pembayaran.");
        return;
      }

      const walletAddress = connected.account.address;
      updateStatus("Mengarahkan ke Tonkeeper untuk pembayaran...", "info");
      console.log("Memulai proses pembayaran dari wallet:", walletAddress);

      try {
        // Catat pembayaran tertunda di Google Sheet
        await sendDataToGoogleSheet(walletAddress, PAYMENT_AMOUNT_NANOTONS / 1e9 + " TON", "Pending");
        console.log("Data 'Pending' berhasil dikirim ke Google Sheet.");

        // Buat URL pembayaran untuk Tonkeeper
        const paymentUrl = `https://wallet.tonkeeper.com/transfer/${RECIPIENT_TON_ADDRESS}?amount=${PAYMENT_AMOUNT_NANOTONS}`;
        console.log("Mencoba membuka URL Tonkeeper:", paymentUrl);

        // Buka Tonkeeper di tab/jendela baru
        const newWindow = window.open(paymentUrl, "_blank");

        // Periksa apakah jendela baru berhasil dibuka (bukan diblokir oleh pop-up blocker)
        if (newWindow) {
            updateStatus("Silakan selesaikan pembayaran di Tonkeeper. Klik 'Saya Sudah Bayar' setelah selesai.", "info");
            console.log("Jendela Tonkeeper berhasil dibuka.");
        } else {
            updateStatus("Gagal membuka Tonkeeper. Harap nonaktifkan pemblokir pop-up atau izinkan pop-up untuk situs ini.", "error");
            console.warn("Peringatan: Jendela Tonkeeper tidak dapat dibuka. Kemungkinan pemblokir pop-up.");
        }

      } catch (err) {
        console.error("Kesalahan saat memulai pembayaran:", err);
        updateStatus("Gagal memulai pembayaran. Coba lagi.", "error");
      }
    }

    /**
     * Memverifikasi apakah pembayaran telah diterima dari wallet yang terhubung.
     * Mengambil transaksi terbaru dari toncenter.com.
     */
    async function verifyPayment() {
      const connected = await tonConnectUI.connected;
      if (!connected || !connected.account || !connected.account.address) {
        updateStatus("Wallet belum terhubung.", "error");
        console.error("Kesalahan: Wallet belum terhubung saat mencoba verifikasi pembayaran.");
        return;
      }

      const walletAddress = connected.account.address;
      updateStatus("Memverifikasi pembayaran... <span class='loading-spinner'></span>", "loading");
      console.log("Memulai verifikasi pembayaran untuk wallet:", walletAddress);

      try {
        // Ambil transaksi terbaru untuk alamat penerima
        const res = await fetch(`https://testnet.toncenter.com/api/v2/getTransactions?address=${RECIPIENT_TON_ADDRESS}&limit=10`);
        const json = await res.json();
        console.log("Respons dari TON Center:", json);

        // Periksa apakah respons API OK dan memiliki hasil transaksi
        if (json.ok && json.result && Array.isArray(json.result)) {
          // Cari transaksi dari wallet yang terhubung dengan jumlah yang benar
          const tx = json.result.find(tx =>
            tx.in_msg?.source === walletAddress &&
            parseInt(tx.in_msg.value) >= MIN_DETECTION_AMOUNT_NANOTONS
          );

          if (tx) {
            updateStatus("Pembayaran ditemukan! âœ…", "success");
            console.log("Transaksi yang cocok ditemukan:", tx);
            // Catat pembayaran berhasil di Google Sheet
            await sendDataToGoogleSheet(walletAddress, PAYMENT_AMOUNT_NANOTONS / 1e9 + " TON", "Success");
          } else {
            updateStatus("Belum ada pembayaran yang terdeteksi dari wallet Anda.", "info");
            console.log("Tidak ada transaksi yang cocok ditemukan dari wallet ini.");
          }
        } else {
          updateStatus("Gagal mengambil data transaksi dari TON Center. Respons tidak valid.", "error");
          console.error("TON Center API error: Respons tidak OK atau hasil tidak ditemukan.", json);
        }
      } catch (err) {
        updateStatus("Gagal verifikasi pembayaran. Periksa koneksi atau coba lagi.", "error");
        console.error("Kesalahan selama verifikasi pembayaran:", err);
      }
    }

    /**
     * Mengirim data pembayaran ke Google Apps Script.
     * @param {string} wallet - Alamat wallet.
     * @param {string} amount - Jumlah pembayaran.
     * @param {string} status - Status pembayaran (misalnya, "Pending", "Success", "Failed").
     */
    async function sendDataToGoogleSheet(wallet, amount, status) {
      try {
        const response = await fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            wallet: wallet,
            amount: amount,
            status: status,
            timestamp: new Date().toISOString() // Tambahkan timestamp untuk catatan yang lebih baik
          })
        });
        const result = await response.json(); // Mengasumsikan Google Script mengembalikan JSON
        if (result.status === "success") {
            console.log("Data pembayaran berhasil dikirim ke Google Sheet.");
        } else {
            console.error("Gagal mengirim data ke Google Sheet:", result.message);
        }
      } catch (err) {
        console.error("Kesalahan saat mengirim data ke Google Sheet:", err);
      }
    }

    /**
     * Memperbarui pesan status yang ditampilkan di DApp.
     * @param {string} message - Pesan yang akan ditampilkan.
     * @param {string} type - Jenis pesan (info, success, error, loading).
     */
    function updateStatus(message, type = "info") {
      const statusElement = document.getElementById('status');
      statusElement.innerHTML = message;
      statusElement.style.color = {
        'info': '#555',
        'success': '#28a745',
        'error': '#dc3545',
        'loading': '#007bff'
      }[type];
    }

    // --- Inisialisasi saat Jendela Dimuat ---
    window.onload = () => {
      // Periksa apakah berjalan di dalam Telegram Web App
      if (window.Telegram?.WebApp) {
        Telegram.WebApp.ready();
        // Dapatkan nama depan pengguna dari data init Telegram Web App
        document.getElementById('user-name').textContent = Telegram.WebApp.initDataUnsafe.user?.first_name || "Pengguna";
      }

      // Tambahkan event listener ke tombol "Bayar Sekarang"
      document.getElementById("bayar-btn").addEventListener("click", handleBayar);
      // Tombol "Saya Sudah Bayar" sudah memiliki onclick di HTML, tidak perlu menambahkan listener lagi di sini
    }
  </script>
</body>
</html>
